<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>本棚アプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    {%extends 'base.html'%}
    {%block title%}書籍一覧{%endblock%}
    {%block h1%}書籍一覧{%endblock%}
    {%block content%}
    {% for item in object_list%}
    <div class="p-4 m-4 bg-light border border-success rounded">
      <h2 class="text-success">{{ item.title }}</h2>
      <h6>カテゴリ：{{item.category}}</h6>
      <div class="mt-3">
        <a href="{% url 'detail-book' item.pk%}" class="btn btn-outline-primary">詳細へ</a>
        <h6 class="card-title">{{item.category}}</h6> 
      </div>
    </div>
    {%endfor%}    
    {% include 'components/pagination.html'%}
    {%endblock content%}
  </body>
</html>
